<H1 CLASS="Head">객체 이름 변경</H1>
<p>객체의 이름을 변경하기 위해서는 노테이션의 이름이 쓰여진 레이블을 더블 클릭하거나 노테이션의 속성 편집창을 통해서 변경할 수 있다.
다이어그램에서 직접 변경하는 방법은 다이그램에서 객체의 이름부분을 더블클릭하면 다음과 같이 이름을 입력할 수 있도록 모양이 변경된다.
<P CLASS="Para" align="center"><img src="../images/GUI/8/image008.jpg" alt="start1" border="0"><br>
그림 2.1-2 객체 이름 변경 1
</p>
<p>사용자가 입력하려는 이름으로 변경후 엔터를 누른다.
<P CLASS="Para" align="center"><img src="../images/GUI/8/image008_1.jpg" alt="start1" border="0"><br>
그림 2.1-2 객체 이름 변경2
</p>
<p>객체의 이름이 변경된 것을 확인할 수 있다.
<P CLASS="Para" align="center"><img src="../images/GUI/8/image008_2.jpg" alt="start1" border="0"><br>
그림 2.1-2 생성된 클래스
</p>
