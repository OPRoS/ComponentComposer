<H1 CLASS="Head">객체 이동</H1>
<p>이동할 객체를 마우스로 선택한 후에 드래그 하여 이동할 위치까지 이동한다.
<P CLASS="Para" align="center"><img src="../images/GUI/8/image003.jpg" alt="start1" border="0"><br>
그림 2.1-2 객체 선택 후 드래그
</p>
<p>이동할 위치에 마우스가 도달하면 마우스 버튼을 놓으면 객체가 이동된다.
<P CLASS="Para" align="center"><img src="../images/GUI/8/image003_1.jpg" alt="start1" border="0"><br>
그림 2.1-2 객체 이동
</p>
<p>여러개의 객체를 동시에 이동하는것도 가능하다. 다중으로 객체를 선택한 후에 드래그 하여 이동할 위치까지 이동한다.
<P CLASS="Para" align="center"><img src="../images/GUI/8/image003_2.jpg" alt="start1" border="0"><br>
그림 2.1-2 다중 객체 선택 후 드래그
</p>
<p>이동할 위치에 마우스가 도달하면 마우스 버튼을 놓으면 여러 객체가 이동된다.
<P CLASS="Para" align="center"><img src="../images/GUI/8/image003_3.jpg" alt="start1" border="0"><br>
그림 2.1-2 다중 객체 이동
</p>
